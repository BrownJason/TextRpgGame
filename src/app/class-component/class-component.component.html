<style>

    .p {
      padding-left: 5px;
    }
  
    .li {
      padding: 0;
      margin: 0;
    }
  
    .ul {
      padding: 0;
      margin: 0;
    }
  
</style>

<h2>Select your class</h2>
<div class="container" *ngFor="let class of classesList; let i= index" >
    <a class="btn btn-primary my-2" href="#List-{{ i }}" data-toggle="collapse"> Class: {{ class.name }}</a>
    <div class="collapse" id="List-{{ i }}">
        <div class="card" >
            <div class="card-body" > 
                <span class="card-text">Stats: 
                <ul class="list-group" *ngFor="let stat of class.stats">
                    <li class="list-group-item">{{ stat.name }}: {{ stat.value }}</li>
                </ul>
                </span>
                <br>
                <p> Abilities: {{ class.abilities }}</p>
            </div>
            <form #classform="ngForm" (ngSubmit)="onSubmit(classform)">
                <input type="hidden" name="classtype" placeholder="{{class.name}}" [(ngModel)]="class.name">
                <input type="submit" class="btn btn-success" value="{{class.name}}" style="width: 100%;"> 
            </form>
        </div>
    </div>
</div>
